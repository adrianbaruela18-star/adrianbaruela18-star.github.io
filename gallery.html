<html lang="en">
<head>

    <link rel="stylesheet" href="css/midterm.css">
</head>
<body>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
  
    <!-- Background Video -->
    <video autoplay muted loop id="urvid" playsinline aria-hidden="true">
        <source src="ACT12_BARUELA/21.mp4" type="video/mp4">
        <source src="ACT12_BARUELA/21.webm" type="video/webm">
        <source src="ACT12_BARUELA/21.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    
    <!-- Background Effects -->
    <div class="holo-video-overlay"></div>
    <div class="neural-particles" id="neural-particles" aria-hidden="true"></div>
    
    <!-- Header -->
    <header class="cyber-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-text">
                    <h1 data-text="NEURAL_GALLERY.EXE">NEURAL_GALLERY.EXE</h1>
                    <span class="version-tag">v2026.1.0 ‚Ä¢ VISUAL_MODULE</span>
                </div>
                
                <nav class="cyber-nav" role="navigation" aria-label="Main Navigation">
                    <a href="index.html" class="nav-cell">
                        <span>01_HOME</span>
                        <div class="cell-glow"></div>
                    </a>
                    <a href="baruela_resume.html" class="nav-cell">
                        <span>02_RESUME</span>
                        <div class="cell-glow"></div>
                    </a>
                    <a href="gallery.html" class="nav-cell active" aria-current="page">
                        <span>03_GALLERY</span>
                        <div class="cell-glow"></div>
                    </a>
                    <a href="projects.html" class="nav-cell">
                        <span>04_PROJECTS</span>
                        <div class="cell-glow"></div>
                    </a>
                    <a href="index.html#contact" class="nav-cell">
                        <span>05_CONTACT</span>
                        <div class="cell-glow"></div>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Slideshow Container -->
    <main class="slideshow-container-clean">
        <div class="slideshow-clean" id="main-slideshow" role="region" aria-label="Image Gallery Slideshow">
            
            <!-- Navigation Buttons -->
            <button class="slide-btn prev-btn" onclick="changeSlide(-1)" aria-label="Previous image">‚óÑ</button>
            <button class="slide-btn next-btn" onclick="changeSlide(1)" aria-label="Next image">‚ñ∫</button>
            
            <!-- Slide Indicators -->
            <div class="slide-indicators-clean" id="indicators-container" role="tablist" aria-label="Gallery navigation"></div>
            
            <!-- Image Counter -->
            <div class="image-counter-clean" aria-live="polite">
                <span id="current-image">1</span> / <span id="total-images">0</span>
            </div>
            
            <!-- Format Indicator -->
            <div class="format-indicator-clean" aria-live="polite">
                <span id="current-format">JPG</span>
            </div>
        </div>
    </main>
 
    <!-- Control Panel -->
    <div class="content-clean" role="toolbar" aria-label="Gallery Controls">
        <div class="control-buttons-clean">
            <button id="pause_button" onclick="toggleVideo()" aria-label="Toggle video playback">
                PAUSE_VIDEO
            </button>
            <button id="slideshow_toggle" onclick="toggleSlideshow()" aria-label="Toggle slideshow">
                PAUSE_SLIDES
            </button>
            <button id="fullscreen_btn" onclick="toggleFullscreen()" aria-label="Toggle fullscreen mode">
                FULLSCREEN
            </button>
            <button id="download_btn" onclick="downloadCurrentImage()" aria-label="Download current image">
                DOWNLOAD
            </button>
            <a href="index.html" class="home-btn" aria-label="Return to home page">
                ‚Üê RETURN_HOME
            </a>
        </div>
    </div>
